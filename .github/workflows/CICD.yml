name: CI/CD Docker Flask

on:
  push:
    branches: [ "DHR" ]
  pull_request:
    branches: [ "DHR" ]

permissions:
  contents: read

jobs:
  build-and-test:

    runs-on: ubuntu-latest # containers (we also have windows and mac containers)

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

  build-and-publish:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }} # Set this in your GitHub secrets
        password: ${{ secrets.DOCKER_PASSWORD }} # Set this in your GitHub secrets

    - name: Build the Docker image
      run: docker build . -t your_dockerhub_username/your_image_name:latest

    - name: Push the Docker image to Docker Hub
      run: docker push your_dockerhub_username/your_image_name:latest
